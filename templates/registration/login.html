{% load static %}
<!Doctype html>
<html lang="pl">
<head title="Akademikowe Zeszyty">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


    <link rel="Stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <title>Akademikowe Zeszyty</title>
    {#	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>#}
    {#	<script src="Public/js/login.js"></script>#}

</head>
<body>
<h2>Akademikowe zeszyty</h2>
<div class="container">

    <section>
        <div class="container">
            <div class="row">
                <div id = "logo" class="col-sm-6">
                    <img class="img-fluid rounded mx-auto d-block" src="{% static 'img/pk_logo.png' %}" alt="logo">
                </div>

                <div class="col-sm-6, login-form">
                    <form  action="login/" method="POST">{% csrf_token %}
                        <h3>Logowanie</h3>
                        <p>Akademik</p>

                        <select>
                            {#                    here will be dorms loaded from table from db #}
                            <option>DS1 Rumcajs</option>
                            <option>DS2 Leon</option>
                            <option>DS3 Bartek</option>
                            <option>DS4 Balon</option>
                            <option>DS B-1 Bydgoska</option>
                        </select>

                        <p>e-mail</p>
                        <input name="username" type="text" placeholder="email@email.com" onfocusout="check_login()">

                        <div id="ajax_result">
                        </div>

                        <p>has≈Ço</p>
                        <input name="password" placeholder="password" type="password">
                        {% if messages %}
                            {% for message in messages %}
                                <p{% if message.tags %} class="{{ message.tags }} "
                                                        style="color: red" {% endif %}>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        <br>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>

                    </form>

                    <div class="registration_blue_bar">

                        <p>Nie masz konta ?</p>
                        <button>Zarejstruj</button>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
