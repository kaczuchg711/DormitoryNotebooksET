{% load static %}
<!Doctype html>
<html lang="pl">
<head title="Akademikowe Zeszyty">
    <link rel="Stylesheet" type="text/css" href="{% static 'css/bootstrap-4.3.1-dist/css/bootstrap.css' %}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'css/bootstrap-4.3.1-dist/css/bootstrap-grid.css' %}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'css/bootstrap-4.3.1-dist/css/bootstrap-reboot.css' %}"/>
	<link rel="Stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
	<meta charset="UTF-8">
	<title>Akademikowe Zeszyty</title>
{#	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>#}
{#	<script src="Public/js/login.js"></script>#}

</head>
<body>
	<h2>Akademikowe zeszyty</h2>
	<div class="container">
		<div class="logo">
			<img src="{% static 'img/pk_logo.png' %}" alt="logo">
		</div>

		<div class="login">
			<form class="login" action="?page=login" method="POST">
				<h3 id="login">Logowanie</h3>
				<p>Akademik</p>

				<select>
					<option>DS1 Rumcajs</option>
					<option>DS2 Leon</option>
					<option>DS3 Bartek</option>
					<option>DS4 Balon</option>
					<option>DS B-1 Bydgoska</option>
				</select>

				<p>e-mail</p>
				<input id="email" name="email" type="text" placeholder="email@email.com" onfocusout="check_login()">

				<div id="ajax_result">
				</div>

				<p id="haslo">has≈Ço</p>
				<input name="password" placeholder="password" type="password">

				<button type="submit" class="btn btn-primary">Zaloguj</button>

			</form>

			<div class="registration_blue_bar">

				<p>Nie masz konta ?</p>
				<button class="btn btn-outline-primary" id="registration_button">Zarejstruj</button>

			</div>

		</div>
	</div>

</body>
</html>
