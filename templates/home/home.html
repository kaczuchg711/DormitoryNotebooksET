{% load static %}
<!Doctype html>
<html lang="pl">
<head title="Akademikowe Zeszyty">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="Stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>

    <title>home</title>
</head>

<section class="home_buttons">

    <div class="container">
        <h2 class="col-sm-12 ">Witaj<br>Co chcesz zrobić ?</h2>
        <div class="row">
            <div class="col-sm-3">
                <button class="home-button">Skorzystać z pralni</button>
            </div>
            <div class="col-sm-3">
                <button class="home-button">Zgłosić usterkę</button>
            </div>
            <div class="col-sm-3">
                <button class="home-button">Wynająć salę z bilardem</button>
            </div>
            <div class="col-sm-3">
                <button class="home-button">Wypożyczyć odkurzacz</button>
            </div>
            <div class="col-sm-3 offset-sm-3">
                <button class="home-button">Wypożyczyć suszarkę</button>
            </div>
            <div class="col-sm-3">
                <form action={% url 'misie' %} method="post">{% csrf_token %}
                    <button class="home-button">wyloguj</button>
                </form>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
